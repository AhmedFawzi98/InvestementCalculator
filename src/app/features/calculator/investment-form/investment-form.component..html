<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label for="initial-investment">INITIAL INVESTMENT</label>
            <input
                type="number"
                id="initial-investment"
                name="initialInvestment"
                [(ngModel)]="initialInvestment"
            />
        </div>
        <div class="input-group">
            <label for="annual-investment">ANNUAL INVESTMENT</label>
            <input
                type="number"
                id="annual-investment"
                name="annualInvestment"
                [(ngModel)]="annualInvestment"
            />
        </div>
        <div class="input-group">
            <label for="expected-return">EXPECTED RETURN (%)</label>
            <input
                type="number"
                id="expected-return"
                name="expectedReturn"
                [(ngModel)]="expectedReturn"
            />
        </div>
        <div class="input-group">
            <label for="duration">DURATION</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
        </div>
        <div class="actions">
            <button type="submit">CALCULATE</button>
        </div>
    </form>
</div>
